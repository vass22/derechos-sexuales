<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Gratuita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>
    <main>
        <p>¡Hola! Esta es una página web gratuita que puedes compartir con quien quieras.</p>
        <p>Puedes aprender más sobre cómo crear páginas web visitando <a href="https://developer.mozilla.org/es/" target="_blank">MDN Web Docs</a>.</p>
        <p>Además, ¡puedes alojar esta página de manera gratuita en <a href="https://github.com" target="_blank">GitHub Pages</a> o <a href="https://netlify.com" target="_blank">Netlify</a>!</p>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web Gratuita</p>
    </footer>
</body>
</html>
