<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web</h1>
    </header>
    <main>
        <p>¡Hola! Esta es mi primera página web creada con HTML y el Bloc de notas.</p>
        <p>Puedes aprender más sobre <a href="https://developer.mozilla.org/es/" target="_blank">HTML aquí</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 Mi Primera Página</p>
    </footer>
</body>
</html>
